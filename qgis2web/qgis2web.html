        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[16.477876876971546,99.83324477633],[17.311444911922727,101.5200214174761]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_OSMStandard_1');
        map.getPane('pane_OSMStandard_1').style.zIndex = 401;
        var layer_OSMStandard_1 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_1',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">¬© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_1;
        map.addLayer(layer_OSMStandard_1);
        function pop_pl_amphoe_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA'] !== null ? autolinker.link(feature.properties['AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AMP_CODE'] !== null ? autolinker.link(feature.properties['AMP_CODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AMP_NAM_T'] !== null ? autolinker.link(feature.properties['AMP_NAM_T'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AMP_NAM_E'] !== null ? autolinker.link(feature.properties['AMP_NAM_E'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PROV_CODE'] !== null ? autolinker.link(feature.properties['PROV_CODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['strata'] !== null ? autolinker.link(feature.properties['strata'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_pl_amphoe_2_0() {
            return {
                pane: 'pane_pl_amphoe_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_pl_amphoe_2');
        map.getPane('pane_pl_amphoe_2').style.zIndex = 402;
        map.getPane('pane_pl_amphoe_2').style['mix-blend-mode'] = 'normal';
        var layer_pl_amphoe_2 = new L.geoJson(json_pl_amphoe_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_pl_amphoe_2',
            layerName: 'layer_pl_amphoe_2',
            pane: 'pane_pl_amphoe_2',
            onEachFeature: pop_pl_amphoe_2,
            style: style_pl_amphoe_2_0,
        });
        bounds_group.addLayer(layer_pl_amphoe_2);
        map.addLayer(layer_pl_amphoe_2);

                    </tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_village_3_0() {
            return {
                pane: 'pane_village_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,180,60,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_village_3');
        map.getPane('pane_village_3').style.zIndex = 403;
        map.getPane('pane_village_3').style['mix-blend-mode'] = 'normal';
        var layer_village_3 = new L.geoJson(json_village_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_village_3',
            layerName: 'layer_village_3',
            pane: 'pane_village_3',
            onEachFeature: pop_village_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_village_3_0(feature));
            },
        });
        var cluster_village_3 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_village_3.addLayer(layer_village_3);

        bounds_group.addLayer(layer_village_3);
        cluster_village_3.addTo(map);
        function pop_transportation_4(feature, layer) {

        map.getPane('pane_transportation_4').style['mix-blend-mode'] = 'normal';
        var layer_transportation_4 = new L.geoJson(json_transportation_4, {

        bounds_group.addLayer(layer_transportation_4);
        map.addLayer(layer_transportation_4);
        function pop_stream_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\

                    </tr>\

        function style_stream_5_0() {
            return {
                pane: 'pane_stream_5',
                opacity: 1,
                color: 'rgba(243,166,178,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_stream_5');
        map.getPane('pane_stream_5').style.zIndex = 405;
        map.getPane('pane_stream_5').style['mix-blend-mode'] = 'normal';
        var layer_stream_5 = new L.geoJson(json_stream_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_stream_5',
            layerName: 'layer_stream_5',
            pane: 'pane_stream_5',
            onEachFeature: pop_stream_5,
            style: style_stream_5_0,
        });
        bounds_group.addLayer(layer_stream_5);
        map.addLayer(layer_stream_5);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/stream_5.png" /> stream': layer_stream_5,'<img src="legend/transportation_4.png" /> transportation': layer_transportation_4,'<img src="legend/village_3.png" /> village': cluster_village_3,'<img src="legend/pl_amphoe_2.png" /> pl_amphoe': layer_pl_amphoe_2,"OSM Standard": layer_OSMStandard_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_pl_amphoe_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['AMP_NAM_T'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['AMP_NAM_T']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_pl_amphoe_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_pl_amphoe_2]);
        map.on("zoomend", function(){
            resetLabels([layer_pl_amphoe_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_pl_amphoe_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_pl_amphoe_2]);
        });
        </script>
